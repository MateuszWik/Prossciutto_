name: mateusz
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/domek.png
    - assets/images/kupon.png
    - assets/images/Spaghetti-Siciliy.png
    - assets/images/Macaroni.png
  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan-Medium.ttf

    - family: MontSerrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf

